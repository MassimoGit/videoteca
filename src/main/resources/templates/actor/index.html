<!doctype html>
<html lang="it">

<head th:replace="~{layout/bs5.html::head}">
</head>
 
<body>

    <header th:replace="~{layout/bs5.html::header}">

    </header> 
    <div class="container">
        <div class="card">
            <div class="card-header">
                <h3 class="card-title">Lista Attori</h3>
                <!--  <p th:text="${prova}"></p> -->
            </div>
            <div class="card-body">
                <div class="table-responsive" th:if="${!actors.isEmpty()}">
                    <table class="table table-striped table-hover table-borderless table-primary align-middle">
                        <thead class="table-light">
                            <tr>
                                <th>ID</th>
                                <th>Cognome</th>
                                <th>Nome</th>
                                <th>DDN</th>
                                <th>Azioni</th>
                            </tr>
                        </thead>
                        <tbody class="table-group-divider">
                            <!-- for(Film actor : listaFilm)-->
                            <tr class="table-primary" th:each="actor : ${actors}">
                                <td>
                                    <p th:text="${actor.id}"></p>  <!-- non va a legger actor.id ma usa actor.getId()  -->
                                </td>
                                <td>
                                    <p th:text="${actor.lastname}"></p>
                                </td>
                                <td>
                                    <p th:text="${actor.firstname}"></p>
                                </td>
                                <td>
                                    <p th:text="${actor.dob}"></p>
                                </td>
                                <td>
                                    <a class="btn btn-outline-success" th:href="@{/actor/plays/} + ${actor.id}">
                                        Ruoli Film
                                    </a>
                                    <a class="btn btn-outline-warning" th:href="@{/actor/update/} + ${actor.id}">
                                        Modifica
                                    </a> 
                                    
                                    <button type="button" class="btn btn-outline-danger" data-bs-toggle="modal" data-th-data-bs-target="'#modale' + ${actor.id}">
                                       Cancella
                                    </button>

                                    <div class="modal fade" th:id="'modale' + ${actor.id}" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
                                        <div class="modal-dialog">
                                          <div class="modal-content">
                                            <div class="modal-header">
                                              <h1 class="modal-title fs-5" id="staticBackdropLabel">Conferma cancellazione</h1>
                                              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                                            </div>
                                            <div class="modal-body">
                                                <p>Vuoi eliminare il actor <span th:text="${actor.lastname} +' ' + ${actor.firstname}"></span>?</p>
                                            </div>
                                            <div class="modal-footer">
                                              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Annulla</button>
                                              <a type="button" class="btn btn-outline-danger" th:href="@{/actor/delete/} + ${actor.id}">
                                                Elimina
                                               </a>
                                            </div>
                                          </div>
                                        </div>
                                      </div>




                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>

                <div class="container" th:if="${actors.isEmpty()}">
                    <div class="alert alert-warning" role="alert">
                        La rircerca non ha prodotto nessun risultato
                      </div>
                </div>

            </div>
        </div>
    </div>
    <footer th:replace="~{layout/bs5.html::footer}">
    </footer>
    
</body>
