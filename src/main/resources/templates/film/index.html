<!doctype html>
<html lang="it">

<head th:replace="~{layout/bs5.html::head}">
</head>
 
<body>

    <header th:replace="~{layout/bs5.html::header}">

    </header> 
    <div class="container">
        <div class="card">
            <div class="card-header">
                <h3 class="card-title">Lista Film</h3>
                <!--  <p th:text="${prova}"></p> -->
            </div>
            <div class="card-body">
                <div class="table-responsive" th:if="${!films.isEmpty()}">
                    <table class="table table-striped table-hover table-borderless table-primary align-middle">
                        <thead class="table-light">
                            <tr>
                                <th>ID</th>
                                <th>Titolo</th>
                                <th>Regista</th>
                                <th>Genere</th>
                                <th>Durata</th>
                                <th>Data Rilasco</th>
                                <th>Azioni</th>
                            </tr>
                        </thead>
                        <tbody class="table-group-divider">
                            <!-- for(Film film : listaFilm)-->
                            <tr class="table-primary" th:each="film : ${films}">
                                <td>
                                    <p th:text="${film.id}"></p>  <!-- non va a legger film.id ma usa film.getId()  -->
                                </td>
                                <td>
                                    <p th:text="${film.title}"></p>
                                </td>
                                <td>
                                    <p th:text="${film.director}"></p>
                                </td>
                                <td>
                                    <p th:if="${film.genre != null}">
                                        <span th:text="${film.genre.name}"></span>
                                    </p>   
                                    <p th:unless="${film.genre != null}">
                                        <span>Nessun genere selezionato</span>
                                    </p>
                                </td>
                                <td>
                                    <p>
                                    	<span th:text="${film.duration}"></span>
                                    	 <span>Minuti</span>
                                    </p>
                                </td>
                                <td>
                                   <!-- ><p th:text="${#temporals.format(film.published, 'dd/MM/yyyy')}"></p> -->
                                    <p th:text="${film.published}"></p>
                                </td>
                                <td>
                                    <a class="btn btn-outline-warning" th:href="@{/film/update/} + ${film.id}">
                                        Modifica
                                    </a> 
                                    
                                    <button type="button" class="btn btn-outline-danger" data-bs-toggle="modal" data-th-data-bs-target="'#modale' + ${film.id}">
                                       Cancella
                                    </button>

                                    <div class="modal fade" th:id="'modale' + ${film.id}" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
                                        <div class="modal-dialog">
                                          <div class="modal-content">
                                            <div class="modal-header">
                                              <h1 class="modal-title fs-5" id="staticBackdropLabel">Conferma cancellazione</h1>
                                              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                                            </div>
                                            <div class="modal-body">
                                                <p>Vuoi eliminare il film <span th:text="${film.title}"></span>?</p>
                                            </div>
                                            <div class="modal-footer">
                                              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Annulla</button>
                                              <a type="button" class="btn btn-outline-danger" th:href="@{/film/delete/} + ${film.id}">
                                                Elimina
                                               </a>
                                            </div>
                                          </div>
                                        </div>
                                      </div>




                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>

                <div class="container" th:if="${films.isEmpty()}">
                    <div class="alert alert-warning" role="alert">
                        La rircerca non ha prodotto nessun risultato
                      </div>
                </div>

            </div>
        </div>
    </div>
    <footer th:replace="~{layout/bs5.html::footer}">
    </footer>
    
</body>
